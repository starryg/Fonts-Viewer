<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体测试</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    
    <div class="container">
        
        <div class="font-selector">
            <input type="file" id="fontFile" accept=".ttf, .otf">
        </div>
        <div class="divider"></div>
        <div class="text-preview">
            <textarea id="textInput" placeholder="在这里输入文字"></textarea>
            <div id="fontOutput">字体: 默认字体</div>
            <div id="textOutput">这是示例文本</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
