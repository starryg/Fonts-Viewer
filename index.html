<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fonts Viewer</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 三个字体测试模块 -->
        <div class="font-test">
            <div class="font-selector">
                <!-- 文件选择输入 -->
                <input type="file" class="font-file-input" accept=".ttf, .otf">
            </div>
            <div class="text-preview">
                <!-- 固定的文字 -->
                <div class="fixed-text">
                    嗨，这是一个字体测试。师傅
                </br>
                    Hi, this is test of fonts.
                </div>
            </div>
        </div>
